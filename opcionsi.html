        }

            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

<body>
    <div id="container">
        <h1>¡Gracias por aceptar ser mi novia!</h1>
